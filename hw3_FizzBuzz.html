<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="vendor/styles/bootstrap.css" />
        <link rel="stylesheet" href="styles/hw3_style.css" />
        <script src="vendor/scripts/jquery-3.5.1.js"></script>
        <script src="vendor/scripts/bootstrap.bundle.js"></script>
        <script src="scripts/hw3.js" defer></script>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <title>Home work #3</title>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Fizz-Buzz aplication</h1>
                <div class="wrapper">
                    <div>
                        <h2>CONTROLS</h2>
                    </div>
                    <div>
                        <div>
                            <span>create boxes</span>
                            <label for="min-count">from</label>
                            <input type="number" name="min-count" id="min-count" min="1" max="100" value="1" data-toggle="tooltip" data-placement="top" title="Enter a value bigger than 0" />
                            <label for="max-count">till</label>
                            <input type="number" name="max-count" id="max-count" min="1" max="100" value="100" data-toggle="tooltip" data-placement="top" title="Enter a value smaller or equal to 100" />
                        </div>
                        <div>
                            <label for="fizz">enter a <strong class="color-fizz">fizz</strong> number</label>
                            <input type="number" name="fizz" id="fizz" min="1" max="10" value="3" />
                        </div>
                        <div>
                            <label for="buzz">enter a <strong class="color-buzz">buzz</strong> number</label>
                            <input type="number" name="buzz" id="buzz" min="1" max="10" value="5" />
                        </div>
                    </div>
                    <div>
                        <div>
                            <button onClick="addEventListener()" class="btn btn-info" id="btn-id-create">create boxes</button>
                        </div>
                        <div>
                            <button onClick="addEventListener()" class="btn btn-info" id="btn-id-clear">clear all</button>
                        </div>
                    </div>
                </div>
            </header>
            <main></main>
            <footer></footer>
        </div>
    </body>
</html>
